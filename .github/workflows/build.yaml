name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Latest Version
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        with:
          semver_only: true
          initial_version: 0.0.0
          with_initial_version: true

      - name: Get New Version
        uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        permissions:
          contents: read
          packages: write
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ toLower(github.owner) }}/${{ toLower(github.repository) }}:${{ steps.bump-semver.outputs.new_version }}

      - name: Create Git Tag
        permissions:
          contents: write
        run: |
          git tag -a v${{ steps.bump-semver.outputs.new_version }} -m "Release v${{ steps.bump-semver.outputs.new_version }}"
          git push origin v${{ steps.bump-semver.outputs.new_version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        permissions:
          contents: write
        with:
          tag_name: v${{ steps.bump-semver.outputs.new_version }}
          release_name: Release v${{ steps.bump-semver.outputs.new_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
